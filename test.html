<!DOCTYPE html>
<html>
<head>
  <title>Shell Script Output</title>
  <style>
    /* Add some basic styles to the dashboard */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
    }

    .card h2 {
      margin-top: 0;
    }

  </style>
</head>
<body>
  <h1>Shell Script Output:</h1>
  <div class="container">
    <div class="card">
      <h2>Card 1</h2>
      <script exec shell_script.sh ></script>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <pre id="output"></pre>
    </div>
  </div>
  <script>
    const outputElement = document.getElementById('output');
    const xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          outputElement.textContent = xhr.responseText;
        } else {
          console.error(xhr.status, xhr.statusText);
          outputElement.textContent = 'An error occurred while fetching the script output.';
        }
      }
    };

    xhr.open('GET', '/executeScript', true);
    xhr.send();
  </script>
</body>
</html>
